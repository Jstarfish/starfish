<title>日期 js 函数演示</title>

<style type="text/css">
</style>

<body>
	<br />
	<table class="cleanTbl" style="margin-left: 100px; width: 400px;">
		<tbody class="head">
			<tr class="row">
				<td colspan="2" class="align center"
					style="border-bottom: 1px dotted #CCC;">js 日期格式化</td>
			</tr>
			<tr class="row">
				<td>格式</td>
				<td>结果</td>
			</tr>
		</tbody>
		<tbody class="body">
			<tr class="row">
				<td>yyyy-MM-dd</td>
				<td id="result-ymd"></td>
			</tr>
			<tr class="row">
				<td>yyyy-MM-dd HH:mm</td>
				<td id="result-ymdhm"></td>
			</tr>
			<tr class="row">
				<td>yyyy-MM-dd HH:mm:ss</td>
				<td id="result-ymdhms"></td>
			</tr>
			<tr class="row">
				<td>yyyy-MM-dd HH:mm:ss.SSS</td>
				<td id="result-ymdhmsS"></td>
			</tr>
		</tbody>

	</table>

	<br />
	<table class="cleanTbl" style="margin-left: 100px; width: 400px;">
		<tbody class="head">
			<tr class="row">
				<td colspan="2" class="align center"
					style="border-bottom: 1px dotted #CCC;">js 日期 计算</td>
			</tr>
			<tr class="row">
				<td>增减</td>
				<td>结果</td>
			</tr>
		</tbody>
		<tbody class="body">
			<tr class="row">
				<td>+ 10 天</td>
				<td id="result-01"></td>
			</tr>
			<tr class="row">
				<td>- 20 天</td>
				<td id="result-02"></td>
			</tr>
			<tr class="row">
				<td>+ 3 月</td>
				<td id="result-03"></td>
			</tr>
			<tr class="row">
				<td>- 3 月</td>
				<td id="result-04"></td>
			</tr>
			<tr class="row">
				<td>+ 3 年</td>
				<td id="result-05"></td>
			</tr>
			<tr class="row">
				<td>- 3 年</td>
				<td id="result-06"></td>
			</tr>
			<tr class="row">
				<td>+ 3 周</td>
				<td id="result-07"></td>
			</tr>
			<tr class="row">
				<td>- 3 周</td>
				<td id="result-08"></td>
			</tr>
		</tbody>

	</table>
	<br />

	<script type="text/javascript">
		var parsedDate = Date.parseAsDate("2016-01-22 14:30:41.431");
		
		alert(parsedDate);
		
		$(function() {
			var result = null;

			var date = new Date();
			//
			result = date.format("yyyy-MM-dd");
			$id("result-ymd").text(result);
			//
			result = date.format("yyyy-MM-dd HH:mm");
			$id("result-ymdhm").text(result);
			//
			result = date.format("yyyy-MM-dd HH:mm:ss");
			$id("result-ymdhms").text(result);
			//
			result = date.format("yyyy-MM-dd HH:mm:ss.SSS");
			$id("result-ymdhmsS").text(result);

			//
			var date2 = null;

			date2 = date.addDays(10);

			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-01").text(result);
			//
			date2 = date.addDays(-20);

			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-02").text(result);
			//
			date2 = date.addMonths(3);

			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-03").text(result);
			//
			date2 = date.addMonths(-3);

			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-04").text(result);
			//

			date2 = date.addYears(3);
			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-05").text(result);
			//
			date2 = date.addYears(-3);

			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-06").text(result);
			//

			date2 = date.addWeeks(3);
			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-07").text(result);
			//
			date2 = date.addWeeks(-3);

			result = date2.format("yyyy-MM-dd HH:mm:ss");
			$id("result-08").text(result);

		});
	</script>
</body>
