<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Vendor Specific -->
    <!-- Set renderer engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- Cache Meta -->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <!--<link rel="shortcut icon" href="<%=resBaseUrl%>/image/favicon.ico" type="image/x-icon" />-->
    <link rel="stylesheet" href="css-app/main.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5/html5shiv.js"></script>
    <![endif]-->
    <title>登录</title>
</head>
<body class="page-login">
<div class="page-wrapper">
	<div class="header">
		<div class="page-width">
			<a class="logo" href="#"><img src="image/logo.png" alt="车logo" /></a>
            <span class="logo-title">欢迎登录</span>
		</div>
	</div>
    <div class="content">
        <div class="page-width">
            <div class="section login-section">
                <div class="section-right">
                    <div class="login">
                        <h1>用户登录<a class="a-reg" href=""><span>立即注册</span><i></i></a></h1>
                        <div class="login-cont">
                            <div class="tip">公共场所不建议自动登录，以防账号丢失</div>
                            <ul class="login-ul">
                                <li class="name">
                                    <label class="nk-label name-label"></label>
                                    <input class="inputx inputx-login" type="text" placeholder="手机号" />
                                </li>
                                <li class="keyword">
                                    <label class="nk-label keyword-label"></label>
                                    <input class="inputx inputx-login" type="text" placeholder="密码" />
                                </li>
                                <li>
                                    <input class="inputx inputx-login inputx-vf" type="text" placeholder="验证码" /><span class="reg-yzm"><img width="80" height="36" src="image-app/temp/yz.jpg" alt=""/><a class="anormal" href="javascript:;">换一张</a></span>
                                </li>
                                <li class="option">
                                    <label class="ele-vlmiddle"><input type="checkbox"/> <span>自动登录</span></label>
                                    <a class="fr" href="">忘记密码？</a>
                                </li>
                                <li>
                                    <input class="btn btn-h40 btn-wauto" type="button" value="立即登录"/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-con">
            <p>友情链接:<a class="ml10" href="">极限户外-自驾</a><a href="">天津企业</a><a href="">北京团购</a><a href="">绿野户外</a><a href="">镭射眼智能行车记录仪</a><a href="">汽配龙</a><a href="">快递查询</a></p>

        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.superslide.js"></script>
<script type="text/javascript" src="js-app/main.js"></script>
<script type="text/javascript">
    $(".login-ul>li>.inputx-login").focus(function(event){
        $(".login-ul>li").removeClass("focus");
        $(this).parent().addClass("focus");
        event.stopPropagation();
    });
    $(".login-ul>li>.inputx-login").blur(function(){
        $(".login-ul>li").removeClass("focus");
    });
</script>
</body>
</html>
