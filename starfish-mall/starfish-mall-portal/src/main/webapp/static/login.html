<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Vendor Specific -->
    <!-- Set renderer engine for 360 browser -->

    <!-- Cache Meta -->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <!--<link rel="shortcut icon" href="<%=resBaseUrl%>/image/favicon.ico" type="image/x-icon" />-->
    <!-- Style Sheet -->
    <link rel="stylesheet" href="lib/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="lib/qtip/jquery.qtip.css" />
    <link rel="stylesheet" href="lib/jquery/jquery.timepicker.css" />
    <link rel="stylesheet" href="lib/layout/layout-default.css" />
    <link rel="stylesheet" href="css/common/basic.css" />
    <link rel="stylesheet" href="css/libext/jquery.ext.css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5/html5shiv.js"></script>

<title>登陆</title>
<link rel="stylesheet" href="css-app/main.css" />
</head>
<body>
<div class="page-reg-login">
    <div class="page-top">
        <a class="logo" href=""><img src="image/logo.png" alt=""/></a>
    </div>
    <div class="login-content">
        <div class="login-section section">
            <h1><span class="active">微信登录</span><span>普通登录</span></h1>
            <div class="section-con section-con1" style="display: block;">
                <ul>
                    <li>
                        <img class="qrcode-img" src="image-app/temp/qr-code.jpg" alt=""/>
                        <span><em>微信扫码</em><em>安全登录</em></span>
                    </li>
                </ul>
            </div>
            <div class="section-con">
                <ul>
                    <li>
                        <div class="tip">公共场所不建议自动登录，以防账号丢失</div>
                        <!--<div class="tip tip1">帐户名不存在，请重新输入</div>-->
                        <label class="label-icon name"><input class="inputx inputx-auto" type="text" placeholder="用户名/手机号" /></label>
                    </li>
                    <li>
                        <div class="tip tip1">密码不正确，请重新输入</div>
                        <label class="label-icon password"><input class="inputx inputx-auto" type="text" placeholder="密码" /></label>
                    </li>
                    <li>
                        <!--<div class="tip tip1">验证码输入错误，请重新输入</div>-->
                        <label class="verf"><input class="inputx inputx-h34 inputx-w127" type="text" placeholder="验证码" /></label>
                        <img src="image-app/temp/verf.jpg" alt=""/><a class="normal-a" href="">看不清，换一张</a>
                    </li>
                </ul>
                <div class="login-state">
                    <label><input type="checkbox" />自动登录</label><a class="normal-a1" href="">忘记密码？</a><a class="reg-more" href="">立即注册</a>
                </div>
                <div class="login-submit">
                    <input class="btn btn-login" type="button" value="登&nbsp;&nbsp;录" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="footer-menu">
            <li><a href="">首页</a>|</li>
            <li><a href="">招聘英才</a>|</li>
            <li><a href="">合作洽谈</a></li>
        </ul>
        <p>Copyright©2015-2020 shopnc Inc.,All rights reserved.</p>
        <p>Powered by <a href="http://www.raiserswin.com/">融芯思联</a> 冀ICP备15008449号</p>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        /*tab页签*/
        $(".section>h1>span").mouseover(function(){
            $(this).addClass("active").siblings("span").removeClass("active");
            var index = $(this).index();
            $(this).parent().siblings(".section-con").hide();
            $(this).parent().siblings(".section-con").eq(index).show();
        })
    });

</script>
</body>
</html>
