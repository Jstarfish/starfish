<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Vendor Specific -->
    <!-- Set renderer engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- Cache Meta -->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <!--<link rel="shortcut icon" href="<%=resBaseUrl%>/image/favicon.ico" type="image/x-icon" />-->
    <!-- Style Sheet -->
    <link rel="stylesheet" href="lib/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="lib/qtip/jquery.qtip.css" />
    <link rel="stylesheet" href="lib/jquery/jquery.timepicker.css" />
    <link rel="stylesheet" href="lib/layout/layout-default.css" />
    <link rel="stylesheet" href="css/common/basic.css" />
    <link rel="stylesheet" href="css/libext/jquery.ext.css" />
    <link rel="stylesheet" href="css-app/app.css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5/html5shiv.js"></script>
    <![endif]-->

<title>注册</title>
<link rel="stylesheet" href="css-app/main.css" />
</head>
<body>
<div class="page-reg-login">
    <div class="page-top">
        <a class="logo" href=""><img src="image/logo.png" alt=""/></a>
    </div>
    <div class="reg-content">
        <div class="regleft">
            <div class="reg-block margin-top57">
                <h2>注册之后您可以</h2>
                <ul>
                    <li><i class="reg-icon1"></i>购买商品支付订单</li>
                    <li><i class="reg-icon2"></i>申请开店销售商品</li>
                    <li><i class="reg-icon3"></i>空间好友推送分享</li>
                    <li><i class="reg-icon4"></i>收藏商品关注店铺</li>
                    <li><i class="reg-icon5"></i>商品咨询服务评价</li>
                    <li><i class="reg-icon6"></i>安全交易诚信无优</li>
                </ul>
            </div>
            <div class="reg-block">
                <h2>如果您是本站用户</h2>
                <p>我已经注册过账号，立即 <input class="btn-normal" type="button" value="登录" />或是<a class="normal-a1" href="">找回密码？</a></p>
            </div>
        </div>
        <div class="regleft">
            <div class="reg-section section">
                <h1><span class="active">微信扫码注册</span><span>普通注册</span><!--<a class="reg-more" href="">立即登录</a>--></h1>
                <div class="section-con section-con1" style="display: block;">
                    <ul>
                        <li>
                            <img class="qrcode-img" src="image-app/temp/qr-code.jpg" alt=""/>
                            <span><em>微信扫码</em><em>安全注册</em></span>
                        </li>
                    </ul>
                </div>
                <div class="section-con">
                    <ul>
                        <li>
                            <dl>
                                <dt><label class="label required">用&nbsp;&nbsp;户&nbsp;名：</label></dt>
                                <dd>
                                    <div class="tip2">请输入用户名</div>
                                    <input class="inputx inputx-h34 inputx-auto" type="text" placeholder="请输入您的用户名"/>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt><label class="label required">登录密码：</label></dt>
                                <dd>
                                    <!--<div class="tip2">请输入登录密码</div>-->
                                    <input class="inputx inputx-h34 inputx-auto" type="text" placeholder="请输入您的登录密码"/>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt><label class="label required">确认密码：</label></dt>
                                <dd>
                                    <!--<div class="tip2">请输入登录密码</div>-->
                                    <input class="inputx inputx-h34 inputx-auto" type="text" placeholder="请输入您的登录密码"/>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt><label class="label required">验证手机：</label></dt>
                                <dd>
                                    <!--<div class="tip2">请输入手机号</div>-->
                                    <input class="inputx inputx-h34 inputx-auto" type="text" placeholder="请输入您的手机"/>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt><label class="label required">验&nbsp;&nbsp;证&nbsp;码：</label></dt>
                                <dd>
                                    <!--<div class="tip2">请输入手机号</div>-->
                                    <input class="inputx inputx-h34 inputx-w106" type="text" placeholder="验证码"/>
                                    <input class="btn-normal btn-w108 btn-h34 margin-left20" type="button" value="获取短信验证码"/>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                    <div class="reg-state">
                        <label><input type="checkbox" />我已阅读并同意<a class="normal-a1" href="">《花博士鲜花入驻协议》</a></label>
                    </div>
                    <div class="reg-submit">
                        <input class="btn btn-login" type="button" value="立即注册" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="footer-menu">
            <li><a href="">首页</a>|</li>
            <li><a href="">招聘英才</a>|</li>
            <li><a href="">合作洽谈</a></li>
        </ul>
        <p>Copyright©2015-2020 shopnc Inc.,All rights reserved.</p>
        <p>Powered by <a href="http://www.raiserswin.com/">融芯思联</a> 冀ICP备15008449号</p>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        /*tab页签*/
        $(".section>h1>span").mouseover(function(){
            $(this).addClass("active").siblings("span").removeClass("active");
            var index = $(this).index();
            $(this).parent().siblings(".section-con").hide();
            $(this).parent().siblings(".section-con").eq(index).show();
        })
    });

</script>
</body>
</html>
